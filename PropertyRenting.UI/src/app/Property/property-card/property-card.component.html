<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="Property.Image" class="card-img-top"
         src="assets/images/{{Property.Image}}" alt="" />
    <img *ngIf="!Property.Image" class="card-img-top"
         src="assets/images/house_default.png" alt="" />
    <ul class="list-inline text-center member-icones animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{Property.Id}}">
          <i class="bi bi-pencil-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="bi bi-book-fill"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{Property.Name}}</h1>
    <h1>{{Property.Type}}</h1>
    <h1>{{Property.Price}}</h1>
  </div>
</div>
