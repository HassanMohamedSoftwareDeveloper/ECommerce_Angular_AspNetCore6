<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="Property.Image" class="card-img-top"
         src="assets/images/{{Property.Image}}" alt="" />
    <img *ngIf="!Property.Image" class="card-img-top"
         src="assets/images/house_default.png" alt="" />
    <ul *ngIf="!HideIcons" class="list-inline text-center member-icones animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{Property.Id}}">
          <i class="bi bi-pencil-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="bi bi-book-fill"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0">{{Property.BHK}} BHK {{Property.PType}}</h1>
    in {{Property.Name}}
    <span *ngIf="Property.Name">,</span>
    <h6 class="mt-2">
      {{Property.FType}}
      <span *ngIf="Property.FType!=='UnFurnished'">Furnished</span> | Ready to Move
    </h6>
    <hr class="mt-0 mb-2" />
    <h6 class="mb-0">
      Price: <span class=""> {{Property.Price}} USD.</span> |
      Area: <span>{{Property.BuiltArea}} Sq Ft</span>
    </h6>
  </div>
</div>
